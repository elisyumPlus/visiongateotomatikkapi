<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Vision Gate | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>body { background: #f8f9fa; }</style>
</head>
<body class="p-4">
<div class="container-fluid">
    <h2 class="mb-4">Vision Gate Yönetim Paneli</h2>
    
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card p-3 shadow-sm">
                <h5>Duyuru Yönetimi</h5>
                <hr>
                <textarea id="duyuruMsg" class="form-control mb-2" placeholder="Duyuru mesajı..."></textarea>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="duyuruAktif">
                    <label class="form-check-label">Sitede Göster</label>
                </div>
                <button onclick="duyuruGuncelle()" class="btn btn-primary w-100">GÜNCELLE</button>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card p-3 shadow-sm mb-4">
                <h5>Gelen Teklifler</h5>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead><tr><th>İsim</th><th>Tel</th><th>Hizmet</th><th>Tarih</th><th>Sil</th></tr></thead>
                        <tbody id="teklifList"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="card p-3 shadow-sm">
                <h5>Arıza Kayıtları</h5>
                <div class="table-responsive">
                    <table class="table table-sm text-danger">
                        <thead><tr><th>İsim</th><th>Tel</th><th>Not</th><th>Tarih</th><th>Sil</th></tr></thead>
                        <tbody id="arizaList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { /* INDEX.HTML İLE AYNI CONFIG */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function duyuruGuncelle() {
        db.collection("ayarlar").doc("duyuru").set({
            mesaj: document.getElementById("duyuruMsg").value,
            aktif: document.getElementById("duyuruAktif").checked
        }).then(() => alert("Duyuru Güncellendi!"));
    }

    db.collection("teklifler").orderBy("tarih","desc").onSnapshot(ss => {
        let html = "";
        ss.forEach(doc => {
            const d = doc.data();
            html += `<tr><td>${d.ad}</td><td>${d.tel}</td><td>${d.hizmet}</td><td>${d.tarih}</td>
            <td><button class="btn btn-danger btn-sm" onclick="sil('teklifler','${doc.id}')">X</button></td></tr>`;
        });
        document.getElementById("teklifList").innerHTML = html;
    });

    db.collection("arizalar").orderBy("tarih","desc").onSnapshot(ss => {
        let html = "";
        ss.forEach(doc => {
            const d = doc.data();
            html += `<tr><td>${d.ad}</td><td>${d.tel}</td><td>${d.not}</td><td>${d.tarih}</td>
            <td><button class="btn btn-danger btn-sm" onclick="sil('arizalar','${doc.id}')">X</button></td></tr>`;
        });
        document.getElementById("arizaList").innerHTML = html;
    });

    function sil(coll, id) { if(confirm("Silmek istiyor musun?")) db.collection(coll).doc(id).delete(); }
</script>
</body>
</html>
