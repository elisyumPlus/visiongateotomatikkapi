<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VİSİON GATE | Admin Kontrol Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --accent: #ff8c00; --bg: #000000; --card: #111111; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; }
        h1, h2, h3, .brand { font-family: 'Orbitron', sans-serif; color: var(--accent); }
        
        /* GİRİŞ EKRANI */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--card); padding: 40px; border-radius: 20px;
            border: 1px solid var(--accent); text-align: center; width: 350px;
        }

        /* PANEL TASARIMI */
        .admin-card { background: var(--card); border: 1px solid #222; border-radius: 15px; padding: 25px; margin-bottom: 25px; }
        .table { color: #fff; border-color: #333; }
        .table thead { background: var(--accent); color: #000; }
        
        .btn-orange { background: var(--accent); color: #000; font-weight: bold; border: none; }
        .btn-orange:hover { background: #e67e00; }

        /* DESTEK BOX (YENİ) */
        .support-box {
            background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
            border: 1px dashed var(--accent);
            border-radius: 15px; padding: 20px; margin-top: 20px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .support-info h6 { margin: 0; font-weight: bold; color: var(--accent); }
        .support-info p { margin: 0; font-size: 0.85rem; color: #bbb; }
        .whatsapp-btn {
            background: #25d366; color: white; padding: 8px 15px;
            border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h3 class="mb-4">ADMİN GİRİŞİ</h3>
        <input type="password" id="adminPass" class="form-control mb-3 bg-dark text-white border-secondary" placeholder="Şifreyi Giriniz">
        <button onclick="checkAccess()" class="btn btn-orange w-100">PANELİ AÇ</button>
        <p id="errorMsg" class="text-danger mt-2 d-none">Hatalı Şifre!</p>
    </div>
</div>

<div class="container py-5 d-none" id="adminContent">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1>VİSİON GATE <small class="text-white" style="font-size: 1rem;">| Panel</small></h1>
        <button onclick="location.reload()" class="btn btn-outline-danger btn-sm">Çıkış Yap</button>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="admin-card">
                <h4 class="mb-4 border-bottom pb-2">Gelen Teklifler</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th>Ad Soyad</th><th>Telefon</th><th>Ürün</th><th>Tarih</th></tr></thead>
                        <tbody id="teklifList"></tbody>
                    </table>
                </div>
            </div>

            <div class="admin-card">
                <h4 class="mb-4 border-bottom pb-2">Arıza Kayıtları</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th>Müşteri</th><th>Telefon</th><th>Detay</th><th>Tarih</th></tr></thead>
                        <tbody id="arizaList"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="admin-card">
                <h4>Duyuru Yayınla</h4>
                <textarea id="duyuruText" class="form-control bg-dark text-white border-secondary mb-3" rows="3" placeholder="Sitede görünecek mesaj..."></textarea>
                <button onclick="saveDuyuru()" class="btn btn-orange w-100">YAYINLA</button>
            </div>

            <div class="support-box">
                <div class="support-info">
                    <h6>Yönetici Destek Hattı</h6>
                    <p>Yusuf ORHAN | Yardım ve Bilgilendirme</p>
                    <p class="mt-1 fw-bold">+90 551 090 83 82</p>
                </div>
                <a href="https://wa.me/905510908382" target="_blank" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> DESTEK
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Şifre Kontrolü
    function checkAccess() {
        const pass = document.getElementById('adminPass').value;
        if(pass === "yılobaba31") {
            document.getElementById('loginOverlay').classList.add('d-none');
            document.getElementById('adminContent').classList.remove('d-none');
            loadData();
        } else {
            document.getElementById('errorMsg').classList.remove('d-none');
        }
    }

    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDXTBYHb9kxgb37-H-NM2dn1ESvVy0xg88",
        authDomain: "visiongateotokapi.firebaseapp.com",
        projectId: "visiongateotokapi",
        storageBucket: "visiongateotokapi.firebasestorage.app",
        messagingSenderId: "913114045124",
        appId: "1:913114045124:web:2ff87d9e0a9c3d062b8791"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadData() {
        // Teklifleri Çek
        db.collection("teklifler").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                const d = doc.data();
                html += `<tr><td>${d.ad}</td><td>${d.tel}</td><td>${d.urun}</td><td><small>${d.tarih}</small></td></tr>`;
            });
            document.getElementById("teklifList").innerHTML = html;
        });

        // Arızaları Çek
        db.collection("arizalar").orderBy("tarih", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                const d = doc.data();
                html += `<tr><td>${d.ad}</td><td>${d.tel}</td><td>${d.not || '-'}</td><td><small>${d.tarih}</small></td></tr>`;
            });
            document.getElementById("arizaList").innerHTML = html;
        });
    }

    function saveDuyuru() {
        const txt = document.getElementById("duyuruText").value;
        db.collection("ayarlar").doc("duyuru").set({ mesaj: txt });
        alert("Duyuru güncellendi!");
    }
</script>
</body>
</html>
