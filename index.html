<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uyarı Sayfası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Sabit Banner */
        .notification {
            width: 100%;
            height: 100px;
            background: rgba(241, 196, 15, 0.9); /* Yarı şeffaf sarı */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #023158;
            text-transform: uppercase;
            border-bottom: 3px solid #023158;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* İçerik Bölümü */
        .content {
            text-align: center;
            padding: 30px;
            border: 2px solid #f1c40f;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #f1c40f;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .footer {
            font-size: 1.2em;
            font-style: italic;
            color: #f1c40f;
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>Vision Gate Otomatik Kapı ve Diğer Sistemler İçin Geliştirme Aşamasındadır</h1>
        <p>İletişim: yusfyl3</p>
        <div class="footer">
            <p></p>
            <p><em>"Sabır, sonu olmayan bir gücün başlangıcıdır."</em></p>
        </div>
    </div>

</body>
</html>
